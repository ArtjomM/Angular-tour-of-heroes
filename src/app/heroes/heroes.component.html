<h2>My Heroes</h2>
<!-- {{sum}} -->
<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <button (click)="add(heroName.value); heroName.value=''">
      add
  </button>
</div>


<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}, Ability:
      <span *ngFor="let ability of hero.abilities"> {{ability.ability}}: {{ability.abilityPower}} </span>
      {{sum}}
    </a>
    <button class="delete" title="delete hero"
       (click)="delete(hero)">x</button>
  </li>
